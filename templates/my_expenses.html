<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_expense.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h3>Dashboard</h3>
            <ul>
                <li><a href="{{ url_for('employee_dashboard') }}">Home</a></li>
                <li><a href="{{ url_for('employee_info') }}">Employee Info</a></li>
                <li><a href="{{ url_for('my_sales') }}">My Sales</a></li>
                <li><a href="{{ url_for('assigned_inventory') }}">Assigned Inventory</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn-logout">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <h2>My Expenses</h2>

            <!-- Expense Form -->
            <div class="card">
                <h3>Add Expense</h3>
                <form action="{{ url_for('add_expense') }}" method="POST">
                    <label for="expense_type">Expense Type:</label>
                    <select id="expense_type" name="expense_type" required>
                        <option value="General">General</option>
                        <option value="Work">Work</option>
                    </select>
                    
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3" required></textarea>

                    <button type="submit" class="btn-primary">Record Expense</button>
                </form>
            </div>

            <!-- Expense Records Table -->
            <div class="card">
                <h3>Expense Records</h3>
                <table>
                    <tr>
                        <th>Expense Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                    {% for expense in my_expenses %}
                    <tr>
                        <td>{{ expense[2] }}</td>
                        <td>Rs{{ expense[3] }}</td>
                        <td>{{ expense[4] }}</td>
                        <td>{{ expense[5] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
