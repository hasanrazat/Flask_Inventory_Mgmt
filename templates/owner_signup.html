<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Signup - Inventory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owner_signup.css') }}">
</head>
<body>
    <div class="container">
        <h2>Owner Signup</h2>
        <div class="card">
            <form action="{{ url_for('owner_signup') }}" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

        <button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
